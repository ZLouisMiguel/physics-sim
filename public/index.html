<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projectile Motion Simulation</title>

  <style>
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 20px auto;
    }
    .controls {
      text-align: center;
    }
    label {
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="controls">
    <label>
      Velocity (m/s):
      <input id="velocityInput" type="number" value="25" step="1">
    </label>

    <label>
      Angle (Â°):
      <input id="angleInput" type="number" value="45" step="1">
    </label>

    <button id="applyBtn">Apply</button>
    <button id="replayBtn">Replay</button>
  </div>

  <canvas id="simCanvas" width="800" height="400"></canvas>
  <canvas id="graphCanvas" width="800" height="400"></canvas>

  <script type="module" src="../src/main.js"></script>
</body>
</html>
